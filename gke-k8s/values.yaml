persistence:
  enabled: true
  size: 10Gi # Adjust size based on your requirements
  storageClassName: standard # Specify the storage class (e.g., standard-rwo is the default)
  accessModes:
    - ReadWriteOnce # Compatible with standard-rwo
  annotations: {}
  labels: {}

grafana.ini:
  paths:
    data: /var/lib/grafana/data
    logs: /var/lib/grafana/logs
    plugins: /var/lib/grafana/plugins
    provisioning: /var/lib/grafana/provisioning

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

service:
  type: LoadBalancer # Change service type to LoadBalancer
  annotations: # Optional annotations for the LoadBalancer
    cloud.google.com/load-balancer-type: "External" # For GCP-specific LoadBalancer
  loadBalancerIP: "YOUR_STATIC_IP" # Replace with the static IP if you want a specific IP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
